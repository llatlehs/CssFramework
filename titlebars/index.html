<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titlebars</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="titlebar titlebar1">
        <div class="content">
            <h1 class="bar-text">Title-bar 1</h1>
        </div>
    </div>

    <div class="titlebar titlebar2">
        <div class="content">
            <h1 class="bar-text round">Title-bar 2</h1>
        </div>

        <div class="titlebar titlebar3">
            <div class="content">
                <h1 class="bar-text rounded-edge">Title-bar 2</h1>
            </div>
    </div>
</body>
</html>
